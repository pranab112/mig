<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="140" viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain/Cloud shape with circuit network -->
  <g>
    <!-- Cloud/Brain outline -->
    <path d="M 75 25
             C 60 10, 35 10, 25 25
             C 10 25, 0 40, 5 55
             C -5 65, 0 80, 15 85
             C 20 95, 35 95, 45 90
             L 120 90
             C 130 95, 145 95, 150 85
             C 165 80, 170 65, 160 55
             C 165 40, 155 25, 140 25
             C 130 10, 105 10, 90 25
             C 85 20, 80 20, 75 25 Z"
          fill="#5B6B87" opacity="0.9"/>

    <!-- Circuit network lines and nodes -->
    <g stroke="white" stroke-width="2.5" fill="white">
      <!-- Left side connections -->
      <line x1="5" y1="40" x2="35" y2="40"/>
      <circle cx="5" cy="40" r="4"/>
      <circle cx="35" cy="40" r="3" fill="#5B6B87" stroke="white" stroke-width="2"/>

      <line x1="10" y1="55" x2="45" y2="55"/>
      <circle cx="10" cy="55" r="4"/>
      <circle cx="45" cy="55" r="3" fill="#5B6B87" stroke="white" stroke-width="2"/>

      <line x1="5" y1="70" x2="40" y2="70"/>
      <circle cx="5" cy="70" r="4"/>
      <circle cx="40" cy="70" r="3" fill="#5B6B87" stroke="white" stroke-width="2"/>

      <!-- Middle network -->
      <line x1="35" y1="40" x2="85" y2="40"/>
      <line x1="85" y1="40" x2="125" y2="40"/>
      <circle cx="85" cy="40" r="3" fill="#5B6B87" stroke="white" stroke-width="2"/>
      <circle cx="125" cy="40" r="4"/>

      <line x1="45" y1="55" x2="90" y2="55"/>
      <line x1="90" y1="55" x2="130" y2="55"/>
      <circle cx="90" cy="55" r="4"/>
      <circle cx="130" cy="55" r="3" fill="#5B6B87" stroke="white" stroke-width="2"/>

      <line x1="40" y1="70" x2="85" y2="70"/>
      <line x1="85" y1="70" x2="120" y2="70"/>
      <circle cx="85" cy="70" r="3" fill="#5B6B87" stroke="white" stroke-width="2"/>
      <circle cx="120" cy="70" r="4"/>

      <!-- Right side extension -->
      <line x1="125" y1="40" x2="145" y2="40"/>
      <circle cx="145" cy="40" r="4"/>

      <line x1="130" y1="55" x2="150" y2="55"/>
      <circle cx="150" cy="55" r="4"/>

      <line x1="120" y1="70" x2="145" y2="70"/>
      <circle cx="145" cy="70" r="4"/>
    </g>
  </g>

  <!-- Two interlocking gears -->
  <!-- Large gear (right) -->
  <g transform="translate(155, 95)">
    <!-- Outer gear -->
    <g fill="#9A9A9A">
      <circle cx="0" cy="0" r="25" fill="#9A9A9A"/>
      <!-- Gear teeth around the circle -->
      <rect x="-5" y="-30" width="10" height="8" fill="#9A9A9A"/>
      <rect x="-5" y="22" width="10" height="8" fill="#9A9A9A"/>
      <rect x="-30" y="-5" width="8" height="10" fill="#9A9A9A"/>
      <rect x="22" y="-5" width="8" height="10" fill="#9A9A9A"/>
      <!-- Diagonal teeth -->
      <rect x="-5" y="-30" width="10" height="8" fill="#9A9A9A" transform="rotate(30)"/>
      <rect x="-5" y="22" width="10" height="8" fill="#9A9A9A" transform="rotate(30)"/>
      <rect x="-5" y="-30" width="10" height="8" fill="#9A9A9A" transform="rotate(60)"/>
      <rect x="-5" y="22" width="10" height="8" fill="#9A9A9A" transform="rotate(60)"/>
      <rect x="-5" y="-30" width="10" height="8" fill="#9A9A9A" transform="rotate(-30)"/>
      <rect x="-5" y="22" width="10" height="8" fill="#9A9A9A" transform="rotate(-30)"/>
      <rect x="-5" y="-30" width="10" height="8" fill="#9A9A9A" transform="rotate(-60)"/>
      <rect x="-5" y="22" width="10" height="8" fill="#9A9A9A" transform="rotate(-60)"/>
    </g>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="16" fill="white" stroke="#7A7A7A" stroke-width="2"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="7" fill="#9A9A9A"/>
  </g>

  <!-- Smaller gear (left, overlapping) -->
  <g transform="translate(120, 105)">
    <!-- Outer gear -->
    <g fill="#7A7A7A">
      <circle cx="0" cy="0" r="20" fill="#7A7A7A"/>
      <!-- Gear teeth -->
      <rect x="-4" y="-24" width="8" height="6" fill="#7A7A7A"/>
      <rect x="-4" y="18" width="8" height="6" fill="#7A7A7A"/>
      <rect x="-24" y="-4" width="6" height="8" fill="#7A7A7A"/>
      <rect x="18" y="-4" width="6" height="8" fill="#7A7A7A"/>
      <!-- Diagonal teeth -->
      <rect x="-4" y="-24" width="8" height="6" fill="#7A7A7A" transform="rotate(30)"/>
      <rect x="-4" y="18" width="8" height="6" fill="#7A7A7A" transform="rotate(30)"/>
      <rect x="-4" y="-24" width="8" height="6" fill="#7A7A7A" transform="rotate(60)"/>
      <rect x="-4" y="18" width="8" height="6" fill="#7A7A7A" transform="rotate(60)"/>
      <rect x="-4" y="-24" width="8" height="6" fill="#7A7A7A" transform="rotate(-30)"/>
      <rect x="-4" y="18" width="8" height="6" fill="#7A7A7A" transform="rotate(-30)"/>
      <rect x="-4" y="-24" width="8" height="6" fill="#7A7A7A" transform="rotate(-60)"/>
      <rect x="-4" y="18" width="8" height="6" fill="#7A7A7A" transform="rotate(-60)"/>
    </g>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="13" fill="#E8E8E8" stroke="#5A5A5A" stroke-width="2"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="6" fill="#7A7A7A"/>
  </g>
</svg>