<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain/Cloud silhouette with neural network -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cloud/Brain shape -->
  <path d="M 110 35
           C 95 20, 70 15, 55 25
           C 45 15, 25 15, 15 30
           C 5 35, 0 50, 10 60
           C 5 70, 10 85, 25 90
           C 30 100, 45 100, 55 95
           L 145 95
           C 155 100, 170 100, 180 90
           C 195 85, 200 70, 195 60
           C 205 50, 200 35, 190 30
           C 180 15, 160 15, 150 25
           C 135 15, 110 20, 110 35 Z"
        fill="#546A84" opacity="1" filter="url(#shadow)"/>

  <!-- Neural network lines and nodes inside the brain -->
  <g>
    <!-- Horizontal circuit lines from left -->
    <line x1="0" y1="45" x2="50" y2="45" stroke="white" stroke-width="3"/>
    <circle cx="50" cy="45" r="5" fill="white"/>
    <circle cx="50" cy="45" r="3" fill="#546A84"/>

    <line x1="5" y1="60" x2="55" y2="60" stroke="white" stroke-width="3"/>
    <circle cx="5" cy="60" r="5" fill="white"/>
    <circle cx="55" cy="60" r="5" fill="#546A84" stroke="white" stroke-width="2"/>

    <line x1="0" y1="75" x2="50" y2="75" stroke="white" stroke-width="3"/>
    <circle cx="50" cy="75" r="5" fill="white"/>
    <circle cx="50" cy="75" r="3" fill="#546A84"/>

    <!-- Internal network connections -->
    <line x1="50" y1="45" x2="100" y2="45" stroke="white" stroke-width="3"/>
    <line x1="100" y1="45" x2="150" y2="45" stroke="white" stroke-width="3"/>
    <circle cx="100" cy="45" r="5" fill="#546A84" stroke="white" stroke-width="2"/>
    <circle cx="150" cy="45" r="5" fill="white"/>
    <circle cx="150" cy="45" r="3" fill="#546A84"/>

    <line x1="55" y1="60" x2="105" y2="60" stroke="white" stroke-width="3"/>
    <line x1="105" y1="60" x2="155" y2="60" stroke="white" stroke-width="3"/>
    <circle cx="105" cy="60" r="5" fill="white"/>
    <circle cx="105" cy="60" r="3" fill="#546A84"/>
    <circle cx="155" cy="60" r="5" fill="#546A84" stroke="white" stroke-width="2"/>

    <line x1="50" y1="75" x2="100" y2="75" stroke="white" stroke-width="3"/>
    <line x1="100" y1="75" x2="150" y2="75" stroke="white" stroke-width="3"/>
    <circle cx="100" cy="75" r="5" fill="#546A84" stroke="white" stroke-width="2"/>
    <circle cx="150" cy="75" r="5" fill="white"/>
    <circle cx="150" cy="75" r="3" fill="#546A84"/>

    <!-- Additional lower circuit line -->
    <line x1="10" y1="85" x2="60" y2="85" stroke="white" stroke-width="3"/>
    <circle cx="10" cy="85" r="5" fill="white"/>
    <circle cx="60" cy="85" r="5" fill="#546A84" stroke="white" stroke-width="2"/>

    <line x1="60" y1="85" x2="110" y2="85" stroke="white" stroke-width="3"/>
    <circle cx="110" cy="85" r="5" fill="white"/>
    <circle cx="110" cy="85" r="3" fill="#546A84"/>
  </g>

  <!-- Two overlapping gears exactly as in the image -->
  <!-- Larger gear (right/back) -->
  <g transform="translate(220, 100)">
    <!-- Outer ring with teeth -->
    <g fill="#A8A8A8">
      <circle cx="0" cy="0" r="32" fill="#A8A8A8"/>
      <!-- 12 gear teeth evenly distributed -->
      <rect x="-6" y="-38" width="12" height="10" rx="1" fill="#A8A8A8"/>
      <rect x="-6" y="28" width="12" height="10" rx="1" fill="#A8A8A8"/>
      <rect x="-38" y="-6" width="10" height="12" rx="1" fill="#A8A8A8"/>
      <rect x="28" y="-6" width="10" height="12" rx="1" fill="#A8A8A8"/>

      <g transform="rotate(30)">
        <rect x="-6" y="-38" width="12" height="10" rx="1" fill="#A8A8A8"/>
        <rect x="-6" y="28" width="12" height="10" rx="1" fill="#A8A8A8"/>
      </g>
      <g transform="rotate(60)">
        <rect x="-6" y="-38" width="12" height="10" rx="1" fill="#A8A8A8"/>
        <rect x="-6" y="28" width="12" height="10" rx="1" fill="#A8A8A8"/>
      </g>
      <g transform="rotate(90)">
        <rect x="-38" y="-6" width="10" height="12" rx="1" fill="#A8A8A8"/>
        <rect x="28" y="-6" width="10" height="12" rx="1" fill="#A8A8A8"/>
      </g>
      <g transform="rotate(120)">
        <rect x="-6" y="-38" width="12" height="10" rx="1" fill="#A8A8A8"/>
        <rect x="-6" y="28" width="12" height="10" rx="1" fill="#A8A8A8"/>
      </g>
      <g transform="rotate(150)">
        <rect x="-6" y="-38" width="12" height="10" rx="1" fill="#A8A8A8"/>
        <rect x="-6" y="28" width="12" height="10" rx="1" fill="#A8A8A8"/>
      </g>
    </g>
    <!-- White inner ring -->
    <circle cx="0" cy="0" r="22" fill="white" stroke="#888888" stroke-width="2"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#CCCCCC" stroke-width="1"/>
    <!-- Center hub -->
    <circle cx="0" cy="0" r="8" fill="#A8A8A8"/>
    <circle cx="0" cy="0" r="5" fill="#888888"/>
  </g>

  <!-- Smaller gear (left/front) - darker and overlapping -->
  <g transform="translate(175, 115)">
    <!-- Outer ring with teeth -->
    <g fill="#6B6B6B">
      <circle cx="0" cy="0" r="25" fill="#6B6B6B"/>
      <!-- 12 gear teeth -->
      <rect x="-5" y="-30" width="10" height="8" rx="1" fill="#6B6B6B"/>
      <rect x="-5" y="22" width="10" height="8" rx="1" fill="#6B6B6B"/>
      <rect x="-30" y="-5" width="8" height="10" rx="1" fill="#6B6B6B"/>
      <rect x="22" y="-5" width="8" height="10" rx="1" fill="#6B6B6B"/>

      <g transform="rotate(30)">
        <rect x="-5" y="-30" width="10" height="8" rx="1" fill="#6B6B6B"/>
        <rect x="-5" y="22" width="10" height="8" rx="1" fill="#6B6B6B"/>
      </g>
      <g transform="rotate(60)">
        <rect x="-5" y="-30" width="10" height="8" rx="1" fill="#6B6B6B"/>
        <rect x="-5" y="22" width="10" height="8" rx="1" fill="#6B6B6B"/>
      </g>
      <g transform="rotate(90)">
        <rect x="-30" y="-5" width="8" height="10" rx="1" fill="#6B6B6B"/>
        <rect x="22" y="-5" width="8" height="10" rx="1" fill="#6B6B6B"/>
      </g>
      <g transform="rotate(120)">
        <rect x="-5" y="-30" width="10" height="8" rx="1" fill="#6B6B6B"/>
        <rect x="-5" y="22" width="10" height="8" rx="1" fill="#6B6B6B"/>
      </g>
      <g transform="rotate(150)">
        <rect x="-5" y="-30" width="10" height="8" rx="1" fill="#6B6B6B"/>
        <rect x="-5" y="22" width="10" height="8" rx="1" fill="#6B6B6B"/>
      </g>
    </g>
    <!-- Lighter inner ring -->
    <circle cx="0" cy="0" r="17" fill="#E0E0E0" stroke="#5A5A5A" stroke-width="2"/>
    <circle cx="0" cy="0" r="14" fill="none" stroke="#B0B0B0" stroke-width="1"/>
    <!-- Center hub -->
    <circle cx="0" cy="0" r="7" fill="#6B6B6B"/>
    <circle cx="0" cy="0" r="4" fill="#4A4A4A"/>
  </g>
</svg>