<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain shape with circuit lines -->
  <g transform="translate(100,80)">
    <!-- Brain cloud shape -->
    <path d="M-35,-35 C-40,-45 -35,-55 -25,-58 C-20,-65 -10,-68 0,-68 C5,-70 15,-70 22,-68 C30,-65 38,-58 42,-50 C48,-45 50,-35 48,-25 C50,-15 48,-5 45,5 C42,15 35,22 25,25 C20,28 10,30 0,28 C-10,30 -20,28 -25,25 C-35,22 -42,15 -45,5 C-48,-5 -50,-15 -48,-25 C-45,-30 -40,-35 -35,-35 Z"
          fill="#5B7C9D" stroke="none"/>

    <!-- Circuit lines from brain -->
    <g stroke="#5B7C9D" stroke-width="3" fill="#5B7C9D">
      <!-- Left side circuits -->
      <line x1="-70" y1="-25" x2="-45" y2="-25" stroke-linecap="round"/>
      <circle cx="-70" cy="-25" r="4"/>

      <line x1="-65" y1="-10" x2="-48" y2="-10" stroke-linecap="round"/>
      <circle cx="-65" cy="-10" r="3"/>

      <line x1="-75" y1="5" x2="-45" y2="5" stroke-linecap="round"/>
      <circle cx="-75" cy="5" r="4"/>

      <line x1="-70" y1="20" x2="-42" y2="20" stroke-linecap="round"/>
      <circle cx="-70" cy="20" r="3"/>

      <!-- Top circuits -->
      <line x1="-15" y1="-45" x2="-15" y2="-65" stroke-linecap="round"/>
      <circle cx="-15" cy="-45" r="3"/>

      <line x1="10" y1="-48" x2="10" y2="-65" stroke-linecap="round"/>
      <circle cx="10" cy="-48" r="4"/>

      <!-- Right side circuits -->
      <line x1="45" y1="-20" x2="65" y2="-20" stroke-linecap="round"/>
      <circle cx="65" cy="-20" r="4"/>

      <line x1="48" y1="-5" x2="70" y2="-5" stroke-linecap="round"/>
      <circle cx="70" cy="-5" r="3"/>

      <line x1="45" y1="10" x2="65" y2="10" stroke-linecap="round"/>
      <circle cx="65" cy="10" r="3"/>

      <!-- Circuit connections inside brain area -->
      <polyline points="-35,-20 -20,-20 -10,-10 5,-10 15,-20 30,-20"
                fill="none" stroke-width="2"/>
      <circle cx="-20" cy="-20" r="3" fill="white" stroke="#5B7C9D" stroke-width="2"/>
      <circle cx="5" cy="-10" r="3" fill="white" stroke="#5B7C9D" stroke-width="2"/>
      <circle cx="20" cy="-20" r="3" fill="white" stroke="#5B7C9D" stroke-width="2"/>

      <polyline points="-30,0 -15,0 0,5 15,0 25,0"
                fill="none" stroke-width="2"/>
      <circle cx="-15" cy="0" r="3" fill="white" stroke="#5B7C9D" stroke-width="2"/>
      <circle cx="0" cy="5" r="3" fill="white" stroke="#5B7C9D" stroke-width="2"/>
      <circle cx="15" cy="0" r="3" fill="white" stroke="#5B7C9D" stroke-width="2"/>
    </g>

    <!-- Gear 1 (larger, left) -->
    <g transform="translate(-10,45)">
      <g fill="#8A8A8A">
        <!-- Gear teeth -->
        <rect x="-3" y="-25" width="6" height="50" rx="1"/>
        <rect x="-3" y="-25" width="6" height="50" rx="1" transform="rotate(45)"/>
        <rect x="-3" y="-25" width="6" height="50" rx="1" transform="rotate(90)"/>
        <rect x="-3" y="-25" width="6" height="50" rx="1" transform="rotate(135)"/>
        <!-- Main gear body -->
        <circle cx="0" cy="0" r="18" fill="#8A8A8A"/>
        <!-- Inner circle -->
        <circle cx="0" cy="0" r="8" fill="white"/>
      </g>
    </g>

    <!-- Gear 2 (smaller, right) -->
    <g transform="translate(20,55)">
      <g fill="#7A7A7A">
        <!-- Gear teeth -->
        <rect x="-2.5" y="-20" width="5" height="40" rx="1"/>
        <rect x="-2.5" y="-20" width="5" height="40" rx="1" transform="rotate(45)"/>
        <rect x="-2.5" y="-20" width="5" height="40" rx="1" transform="rotate(90)"/>
        <rect x="-2.5" y="-20" width="5" height="40" rx="1" transform="rotate(135)"/>
        <!-- Main gear body -->
        <circle cx="0" cy="0" r="15" fill="#7A7A7A"/>
        <!-- Inner circle -->
        <circle cx="0" cy="0" r="6" fill="white"/>
      </g>
    </g>
  </g>
</svg>